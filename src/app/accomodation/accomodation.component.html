  <h1>Accommodation Table</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let accommodation of accomodations">
        <td>{{ accommodation.name }}</td>
        <td>{{ accommodation.location }}</td>
        <td>
          <button (click)="editAccomodation(accommodation)" class=" btn btn-primary">Edit </button>
          <button (click)="deleteAccomodation(accommodation.AccomodationId)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h2>Add Accommodation</h2>
  <form [formGroup]="AccomodationForm" (ngSubmit)="editingAccomodation ? updateAccomodation() : addAccomodation() ">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" name="name" class="form-control" placeholder="Enter accommodation name">
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" formControlName="location" name="location" class="form-control" placeholder="Enter location">
    </div>
    <!-- Add more form controls as needed -->
    <button type="submit" class="btn btn-success">{{editingAccomodation ? 'Edit' : 'Add'}}</button>
    <button type="button" (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
  </form>
